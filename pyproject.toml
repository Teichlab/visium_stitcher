[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "visium_stitcher"
authors = [{name = "Nadav Yayon, Krzysztof Polanski, Valentina Lorenzi", email = "kp9@sanger.ac.uk"}]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type="text/markdown"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "scipy>=1.6.0",
    "numpy",
    "xmltodict",
    "matplotlib",
    "opencv-python",
    "anndata"
]
requires-python = ">=3.7"

[project.urls]
Home = "https://github.com/Teichlab/visium_stitcher"
Documentation = "https://visium-stitcher.readthedocs.io/en/latest/"
